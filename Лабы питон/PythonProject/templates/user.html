<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пользователь: {{ user.name }}</title>
</head>
<body>
    <h1>Пользователь: {{ user.name }}</h1>
    <h2>Подписки на валюты:</h2>
    {% if currencies %}
        <ul>
        {% for c in currencies %}
            <li>{{ c.char_code }} ({{ c.name }}): {{ "%.4f"|format(c.value) }} за {{ c.nominal }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет подписок.</p>
    {% endif %}
    <a href="/users">← Назад к списку</a>
</body>
</html>
