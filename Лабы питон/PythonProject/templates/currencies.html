<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Курсы валют</title>
</head>
<body>
    <h1>Актуальные курсы валют</h1>
    {% if currencies %}
    <table border="1">
      <tr><th>ID</th><th>Код</th><th>Название</th><th>Курс</th><th>Номинал</th><th>Действия</th></tr>
      {% for c in currencies %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.char_code }}</td>
          <td>{{ c.name }}</td>
          <td>{{ "%.4f"|format(c.value) }}</td>
          <td>{{ c.nominal }}</td>
          <td><a href="/currency/delete?id={{ c.id }}" onclick="return confirm('Удалить?')">Удалить</a></td>
        </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>Не удалось загрузить курсы.</p>
    {% endif %}
    <a href="/">← Назад</a>
</body>
</html>
