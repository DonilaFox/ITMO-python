<!DOCTYPE html>
<html>
<head><title>Курсы валют</title></head>
<body>
  <h1>Актуальные курсы валют</h1>
  {% if currencies %}
    <table border="1">
      <tr><th>Код</th><th>Название</th><th>Курс</th><th>Номинал</th></tr>
      {% for c in currencies %}
        <tr>
          <td>{{ c.char_code }}</td>
          <td>{{ c.name }}</td>
          <td>{{ "%.4f"|format(c.value) }}</td>
          <td>{{ c.nominal }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>Не удалось загрузить курсы.</p>
  {% endif %}
  <a href="/">← Назад</a>
</body>
</html>
